name: Despliegue Manual a EC2

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'SHA del commit para descargar artefactos (opcional)'
        required: false
        type: string

jobs:
  deploy:
    name: Desplegar a EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Descargar Artefacto de la App
        uses: actions/download-artifact@v4
        with:
          name: static-app-artifact
          path: ./app
          
      - name: Descargar Artefacto de Documentación
        uses: actions/download-artifact@v4
        with:
          name: documentation-artifact
          path: ./docs

      - name: Copiar App a EC2 (SCP)
        uses: appleboy/scp-action@v1.0.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./app/*"
          target: "/var/www/html"

      - name: Crear directorio de Docs en EC2 y Copiar (SSH + SCP)
        run: |
          # 1. Crear directorio remoto si no existe (vía SSH)
          ssh -i <(echo "${{ secrets.EC2_KEY }}" | base64 --decode) \
            -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "mkdir -p /var/www/html/docs"
            
          # 2. Copiar Docs (vía SCP)
          # Nota: Usamos la acción appleboy/scp-action dos veces para simplificar
          # el manejo de la clave, aunque el paso anterior es más limpio.
          
      - name: Copiar Documentación a EC2 (SCP)
        uses: appleboy/scp-action@v1.0.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./docs/*"
          target: "/var/www/html/docs"

      - name: Despliegue EC2 Completo
        run: echo "Sitio EC2 desplegado."